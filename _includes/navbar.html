<nav class="navbar navbar-expand-sm shadow d-print-none">
  <div class="container-fluid">
    <!-- Branding -->
    <a class="navbar-brand" href="#">Samuel</a>

    <!-- Burger button for collapse -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collabsibel Navbar setup -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav me-auto">
        <!-- Add Navbar Item for every Site -->
        {% for link in site.html_pages -%}
        <li class="nav-item">
          <a class="nav-link {% if page.url == link.url -%} active{% endif -%}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title -}}</a>
        </li>
        {% endfor -%}
      </ul>
      <!-- Search form for finding posts -->
      <form class="d-flex" action="{{ site.baseurl }}/search.html" method="get">
        <input class="form-control me-2" type="text" placeholder="Search" id="search-box" name="query">
        <input class="btn hover-shadow border border-success" type="submit" value="Search">
      </form>
    </div>
    
  </div>
</nav>
